<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="display_clock">
        
        <div class="circle" style="--cls: yellow" id="seconds"><i></i></div>
        <div class="circle circle-1" style="--cls: red" id="minutes">
          <i></i>
        </div>
        <div class="circle circle-2" style="--cls: green" id="hours">
          <i></i>
        </div>

        <span style="--var: 1"><b>1</b></span>
        <span style="--var: 2"><b>2</b></span>
        <span style="--var: 3"><b>3</b></span>
        <span style="--var: 4"><b>4</b></span>
        <span style="--var: 5"><b>5</b></span>
        <span style="--var: 6"><b>6</b></span>
        <span style="--var: 7"><b>7</b></span>
        <span style="--var: 8"><b>8</b></span>
        <span style="--var: 9"><b>9</b></span>
        <span style="--var: 10"><b>10</b></span>
        <span style="--var: 11"><b>11</b></span>
        <span style="--var: 12"><b>12</b></span>
      </div>

      <div class="analog">
        <div class="hhh" style="color: green;">00</div>
        <div class="mmm" style="color: red;">00</div>
        <div class="sss" style="color: yellow;">00</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
